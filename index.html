<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AR Zombie Marker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- A-Frame + MindAR -->
<script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

<style>
body { margin:0; overflow:hidden; }
.score {
  position: fixed; top:10px; left:10px;
  background:rgba(0,0,0,.6); color:#fff;
  padding:8px 14px; border-radius:10px; font-size:18px;
}
</style>
</head>

<body>

<div class="score">ðŸ§Ÿ Score: <span id="score">0</span></div>

<a-scene mindar-image="imageTargetSrc: ./hiro.mind; autoStart: true;" 
         color-space="sRGB"
         renderer="colorManagement: true, physicallyCorrectLights"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: true">

  <a-camera look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <!-- Zombie primitive -->
    <a-box id="zombie" color="#3b8e3b" depth="0.3" width="0.2" height="0.4" position="0 0 0"></a-box>
    <a-sphere radius="0.15" color="#4ecc5a" position="0 0.35 0"></a-sphere>
  </a-entity>

</a-scene>

<script>
let score = 0;
const elScore = document.getElementById("score");
const zombie = document.getElementById("zombie");

zombie.addEventListener("click", () => {
  score++;
  elScore.textContent = score;
  zombie.setAttribute("scale","0.01 0.01 0.01");
  setTimeout(()=> zombie.setAttribute("scale","1 1 1"),150);
});
</script>

</body>
</html>
