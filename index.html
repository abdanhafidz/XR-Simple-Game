<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- Viewport penting untuk HP layar penuh -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Zombie Shooter: Apocalypse</title>
    
    <!-- Libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* RESET & LAYOUT */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Fallback hitam */
        }

        /* --- FIX KAMERA / VIDEO AGAR FULLSCREEN --- 
           Kita memaksa video untuk selalu menutupi layar (cover)
           dan berada di tengah.
        */
        #arjs-video {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            z-index: -2 !important; /* Paling belakang */
            object-fit: cover !important;
            margin: 0 !important;
            transform: none !important; /* Reset transformasi aneh dari library */
        }
        
        /* Alternatif selector jika ID arjs-video gagal */
        video {
            position: absolute;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            min-width: 100% !important;
            min-height: 100% !important;
            width: auto !important;
            height: auto !important;
            z-index: -2 !important;
            object-fit: cover;
        }

        /* --- CANVAS 3D (ZOMBIE) --- */
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            position: absolute !important;
            z-index: 1 !important; /* Di atas video, di bawah UI */
        }

        /* --- UI LAYER (PALING ATAS) --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            pointer-events: none; 
            z-index: 999; /* Pastikan paling atas */
            display: flex; flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* --- STYLING FONT & HUD BARU (LEBIH BERSIH) --- */
        .hud-panel {
            background: rgba(0, 0, 0, 0.5); /* Lebih transparan */
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            /* Hapus skew jika bikin font rusak di HP tertentu */
            border-radius: 4px; 
            display: flex; flex-direction: column; align-items: center; 
            min-width: 80px;
            backdrop-filter: blur(2px);
        }

        .hud-label { 
            font-size: 10px; 
            color: #ccc; 
            font-family: 'Roboto Mono', monospace; /* Font monospace standard */
            font-weight: normal;
            margin-bottom: 2px;
        }
        
        .hud-value { 
            font-size: 20px; 
            color: #fff; 
            font-weight: 700; 
            font-family: 'Orbitron', sans-serif; 
            /* Text shadow disederhanakan agar tidak 'pecah' */
            text-shadow: 1px 1px 0px #000; 
        }

        .hud-top {
            display: flex; justify-content: space-between;
            padding: 15px; width: 100%; box-sizing: border-box;
            padding-top: max(15px, env(safe-area-inset-top)); /* Support notch iPhone/Android */
        }

        /* Warna spesifik */
        .score-box { border-left: 3px solid #00ffff; }
        .score-val { color: #00ffff; }
        
        .wave-box { border-right: 3px solid #ffaa00; }
        .wave-val { color: #ffaa00; }
        
        .ammo-wrapper { 
            position: absolute; bottom: 30px; right: 20px; 
            text-align: right; 
            padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
        .ammo-box { border-right: 4px solid #ff0000; }
        .ammo-val { color: #ff0000; font-size: 28px; }

        /* RADAR */
        .radar-container {
            position: absolute; bottom: 20px; left: 20px;
            width: 90px; height: 90px;
            background: rgba(0, 20, 0, 0.6);
            border: 1px solid #0f0; border-radius: 50%;
            pointer-events: none; overflow: hidden; z-index: 150;
            padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
        .radar-center {
            position: absolute; top: 50%; left: 50%;
            width: 4px; height: 4px; background: #fff;
            border-radius: 50%; transform: translate(-50%, -50%);
        }
        .radar-blip {
            position: absolute; width: 6px; height: 6px;
            background: #ff0000; border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 2px #fff;
        }

        /* CROSSHAIR */
        .crosshair-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); opacity: 0.7;
        }
        .crosshair { width: 30px; height: 30px; border: 2px solid #fff; border-radius: 50%; }
        .crosshair::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 4px; height: 4px; background: red;
            transform: translate(-50%, -50%); border-radius: 50%;
        }

        /* SCREENS */
        .fullscreen-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; pointer-events: auto; text-align: center; padding: 20px;
        }
        .btn {
            background: #c00; color: white; padding: 12px 30px; border: none;
            font-family: 'Orbitron', sans-serif; font-weight: bold;
            border-radius: 4px; margin: 10px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        #debug-console {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100px;
            background: rgba(0,0,0,0.8); color: lime; font-size: 10px;
            z-index: 10000; overflow-y: scroll; display: none; padding: 5px;
            font-family: monospace; text-align: left;
        }
    </style>
</head>

<body>
    <!-- Debug Console -->
    <div id="debug-console"></div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div class="hud-top">
            <div class="hud-panel score-box">
                <span class="hud-label">KILLS</span>
                <span class="hud-value score-val" id="score">0</span>
            </div>
            
            <div class="hud-panel wave-box">
                <span class="hud-label">WAVE</span>
                <span class="hud-value wave-val" id="wave">1</span>
            </div>
        </div>

        <div class="crosshair-container">
            <div class="crosshair"></div>
        </div>

        <div class="radar-container" id="radar">
            <div class="radar-center"></div>
        </div>

        <div class="ammo-wrapper">
            <div class="hud-panel ammo-box">
                <span class="hud-label">AMMO</span>
                <span class="hud-value ammo-val" id="ammo">25</span>
            </div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="fullscreen-overlay">
        <h1 style="color:white; font-family:'Orbitron'; margin-bottom:10px;">ZOMBIE PROTOCOL</h1>
        <p style="color:#aaa; font-family:'Roboto Mono'; font-size:12px; margin-bottom:30px;">
            Pastikan area terang & luas.<br>Izin Kamera/GPS Wajib.
        </p>
        <button class="btn" id="start-btn">MULAI MISI</button>
        <button class="btn" style="background:#333; font-size:10px;" id="force-spawn-btn">⚠️ TEST (INDOOR)</button>
        <button class="btn" style="background:#222; font-size:10px;" onclick="toggleDebug()">DEBUG LOG</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="fullscreen-overlay" style="display: none;">
        <h1 style="color:red; font-family:'Orbitron';">M.I.A.</h1>
        <p style="color:white; margin-bottom:20px;">Kills: <span id="final-score">0</span></p>
        <button class="btn" id="restart-btn">ULANGI</button>
    </div>

    <!-- AR SCENE -->
    <!-- VR Mode UI disabled untuk menghilangkan tombol kacamata di pojok kanan -->
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        loading-screen="enabled: false">
        
        <a-assets timeout="30000">
            <a-asset-item id="monster-model" src="https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Monster/glTF-Binary/Monster.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" color="#ffffff" intensity="1.0"></a-light>
        <a-light type="directional" color="#ffffff" intensity="1.5" position="-1 1 0"></a-light>

        <a-camera gps-camera rotation-reader far="1000"></a-camera>
    </a-scene>

    <script>
        // --- LOGGING ---
        const debugConsole = document.getElementById('debug-console');
        function log(msg) {
            console.log(msg);
            const div = document.createElement('div');
            div.textContent = "> " + msg;
            debugConsole.appendChild(div);
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }
        function toggleDebug() {
            debugConsole.style.display = debugConsole.style.display === 'none' ? 'block' : 'none';
        }

        // --- CONFIG ---
        const CONFIG = {
            maxZombies: 5,
            spawnRadiusMin: 3, 
            spawnRadiusMax: 6,
            startAmmo: 25,
            modelScale: 0.04,
            radarRange: 20
        };

        let state = {
            score: 0, ammo: CONFIG.startAmmo, wave: 1,
            zombies: [], isGameRunning: false, userLocation: null
        };

        const ui = {
            radar: document.getElementById('radar'),
            score: document.getElementById('score'),
            ammo: document.getElementById('ammo'),
            wave: document.getElementById('wave'),
            startScreen: document.getElementById('start-screen'),
            gameOverScreen: document.getElementById('game-over-screen'),
            scene: document.querySelector('a-scene')
        };

        // --- RADAR SYSTEM ---
        function updateRadar() {
            if (!state.isGameRunning) return;
            document.querySelectorAll('.radar-blip').forEach(b => b.remove());

            const cameraEl = document.querySelector('[gps-camera]');
            if (!cameraEl) return;
            
            const camY = cameraEl.getAttribute('rotation').y; 
            const userRad = THREE.Math.degToRad(camY);

            state.zombies.forEach(zombie => {
                let dist = 0, bearing = 0;

                if (zombie.getAttribute('gps-entity-place')) {
                    if (!state.userLocation) return;
                    const zLat = parseFloat(zombie.components['gps-entity-place'].attrValue.latitude);
                    const zLng = parseFloat(zombie.components['gps-entity-place'].attrValue.longitude);
                    const R = 6371e3;
                    const φ1 = state.userLocation.latitude * Math.PI/180;
                    const φ2 = zLat * Math.PI/180;
                    const Δφ = (zLat-state.userLocation.latitude) * Math.PI/180;
                    const Δλ = (zLng-state.userLocation.longitude) * Math.PI/180;
                    const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2) * Math.sin(Δλ/2);
                    dist = R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
                    const y = Math.sin(Δλ) * Math.cos(φ2);
                    const x = Math.cos(φ1)*Math.sin(φ2) - Math.sin(φ1)*Math.cos(φ2)*Math.cos(Δλ);
                    bearing = Math.atan2(y, x);
                } else {
                    const pos = zombie.object3D.position;
                    dist = Math.sqrt(pos.x*pos.x + pos.z*pos.z);
                    bearing = Math.atan2(pos.x, pos.z);
                }

                if (dist > CONFIG.radarRange) return;

                const relativeAngle = bearing - userRad;
                const uiRadius = (dist / CONFIG.radarRange) * 40; // 40px karena size radar 90px
                
                const blipX = 45 + Math.sin(relativeAngle) * uiRadius;
                const blipY = 45 - Math.cos(relativeAngle) * uiRadius;

                const blip = document.createElement('div');
                blip.className = 'radar-blip';
                blip.style.left = `${blipX}px`;
                blip.style.top = `${blipY}px`;
                ui.radar.appendChild(blip);
            });
        }
        setInterval(updateRadar, 200);

        // --- SHOOTING ---
        const raycaster = new THREE.Raycaster();
        const centerScreen = new THREE.Vector2(0, 0);

        function shoot() {
            if (!state.isGameRunning || state.ammo <= 0) return;

            state.ammo--;
            updateHUD();

            const crosshair = document.querySelector('.crosshair');
            crosshair.style.transform = "scale(1.5)";
            setTimeout(() => crosshair.style.transform = "scale(1)", 100);

            const cameraEl = document.querySelector('[gps-camera]');
            if(!cameraEl || !cameraEl.object3D) return;
            
            raycaster.setFromCamera(centerScreen, cameraEl.object3D.children[0]);
            
            const zombieMeshes = [];
            state.zombies.forEach(z => { if(z.object3D) zombieMeshes.push(z.object3D); });
            const intersects = raycaster.intersectObjects(zombieMeshes, true);

            if (intersects.length > 0) {
                let entity = intersects[0].object.el;
                while(entity && (!entity.classList || !entity.classList.contains('zombie'))) {
                    entity = entity.parentNode;
                    if(!entity) break;
                }
                if (entity && entity.classList.contains('zombie')) hitZombie(entity);
            }
            if (state.ammo === 0 && state.zombies.length > 0) setTimeout(checkGameOver, 1500);
        }

        function hitZombie(entity) {
            if (entity.dataset.dead === "true") return;
            entity.dataset.dead = "true";
            
            log("HIT!");
            const marker = document.createElement('div');
            marker.innerText = "HIT";
            marker.style.cssText = "position:absolute; top:45%; left:50%; transform:translate(-50%,-50%); color:red; font-weight:900; font-size:30px; animation: floatUp 0.5s forwards; text-shadow:0 0 5px #000; pointer-events:none; z-index:9999;";
            
            // Tambahkan keyframes dinamis untuk animasi hit
            const styleSheet = document.createElement("style");
            styleSheet.innerText = `@keyframes floatUp { 0% { opacity:1; transform:translate(-50%,-50%); } 100% { opacity:0; transform:translate(-50%,-150%); } }`;
            document.head.appendChild(styleSheet);
            
            document.body.appendChild(marker);
            setTimeout(() => marker.remove(), 500);

            entity.setAttribute('animation', { property: 'scale', to: '0 0 0', dur: 400, easing: 'easeInBack' });
            setTimeout(() => {
                if (entity.parentNode) entity.parentNode.removeChild(entity);
                state.zombies = state.zombies.filter(z => z !== entity);
                state.score++;
                updateHUD();
                if (state.zombies.length === 0) startNextWave();
            }, 400);
        }

        // --- SPAWNING ---
        function createZombie() {
            const zombie = document.createElement('a-entity');
            zombie.classList.add('zombie');
            
            const modelWrapper = document.createElement('a-entity');
            modelWrapper.setAttribute('position', '0 -1.6 0'); 
            modelWrapper.setAttribute('gltf-model', '#monster-model');
            modelWrapper.setAttribute('scale', `${CONFIG.modelScale} ${CONFIG.modelScale} ${CONFIG.modelScale}`);
            modelWrapper.setAttribute('animation-mixer', 'clip: *; loop: repeat; timeScale: 1');
            zombie.appendChild(modelWrapper);

            // Fallback Box (Merah transparan jika model gagal)
            const box = document.createElement('a-box');
            box.setAttribute('color', 'red');
            box.setAttribute('opacity', '0.5');
            box.setAttribute('width', '0.5'); box.setAttribute('height', '1.8'); box.setAttribute('depth', '0.5');
            box.setAttribute('visible', 'false'); // Default hidden
            zombie.appendChild(box);

            zombie.addEventListener('model-error', () => { log("Model Error, using Box"); box.setAttribute('visible', 'true'); });
            
            return zombie;
        }

        function spawnGPS() {
            if (!state.userLocation) return;
            const zombie = createZombie();
            const angle = Math.random() * Math.PI * 2;
            const dist = CONFIG.spawnRadiusMin + Math.random() * (CONFIG.spawnRadiusMax - CONFIG.spawnRadiusMin);
            const latOffset = (Math.cos(angle) * dist) / 111111;
            const lngOffset = (Math.sin(angle) * dist) / (111111 * Math.cos(state.userLocation.latitude * Math.PI / 180));
            
            zombie.setAttribute('gps-entity-place', `latitude: ${state.userLocation.latitude + latOffset}; longitude: ${state.userLocation.longitude + lngOffset}`);
            zombie.setAttribute('look-at', '[gps-camera]');
            ui.scene.appendChild(zombie);
            state.zombies.push(zombie);
            log(`Spawned GPS: ${dist.toFixed(1)}m`);
        }

        function spawnLocal() {
            const zombie = createZombie();
            const angle = Math.random() * Math.PI * 2;
            const dist = 3; 
            zombie.setAttribute('position', `${Math.sin(angle)*dist} 0 ${Math.cos(angle)*dist}`);
            zombie.setAttribute('look-at', '[gps-camera]');
            ui.scene.appendChild(zombie);
            state.zombies.push(zombie);
            log(`Spawned Local: ${dist}m`);
        }

        function startNextWave() {
            state.wave++;
            state.ammo += 10;
            updateHUD();
            const count = Math.min(state.wave + 1, CONFIG.maxZombies);
            for(let i=0; i<count; i++) setTimeout(spawnGPS, i * 1500);
        }

        function checkGameOver() {
            if (state.ammo <= 0 && state.zombies.length > 0) {
                state.isGameRunning = false;
                document.getElementById('final-score').innerText = state.score;
                ui.gameOverScreen.style.display = 'flex';
            }
        }

        function updateHUD() {
            ui.score.innerText = state.score;
            ui.ammo.innerText = state.ammo;
            ui.wave.innerText = state.wave;
        }

        // --- INIT ---
        function init(pos) {
            state.userLocation = pos.coords;
            state.isGameRunning = true;
            ui.startScreen.style.display = 'none';
            window.addEventListener('click', shoot);
            window.addEventListener('touchstart', (e) => shoot(), {passive: false});
            startNextWave();
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            log("GPS Init...");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(init, (err) => alert("GPS Error: " + err.message), { enableHighAccuracy: true });
            } else alert("No GPS Support");
        });

        document.getElementById('force-spawn-btn').addEventListener('click', () => {
            ui.startScreen.style.display = 'none';
            state.isGameRunning = true;
            spawnLocal();
        });

        document.getElementById('restart-btn').addEventListener('click', () => location.reload());
    </script>
</body>
</html>
