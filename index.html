<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Zombie Shooter: Final Project</title>
    
    <!-- Libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- MediaPipe (Hand Tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        
        #arjs-video, video {
            width: 100% !important; height: 100% !important;
            top: 0 !important; left: 0 !important;
            z-index: -2 !important; object-fit: cover !important;
            margin: 0 !important; position: absolute !important;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 999;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* DAMAGE EFFECT */
        #damage-flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(255, 0, 0, 0.9) 100%);
            opacity: 0; pointer-events: none; z-index: 900;
            transition: opacity 0.1s ease-out;
            mix-blend-mode: multiply;
        }
        .critical { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.3; } 100% { opacity: 0.7; } }

        /* CURSOR (TARGET) */
        .crosshair {
            position: absolute; width: 40px; height: 40px; 
            border: 2px solid #0f0; border-radius: 50%;
            transform: translate(-50%, -50%); opacity: 0; 
            transition: opacity 0.1s;
            box-shadow: 0 0 10px #0f0;
        }
        .crosshair.active { opacity: 1; }
        .crosshair::after { content: ''; position:absolute; top:50%; left:50%; width:4px; height:4px; background:#0f0; transform:translate(-50%, -50%); }

        /* FIRE BUTTON (Opsional jika tap layar susah) */
        #fire-btn {
            position: absolute; bottom: 120px; right: 30px;
            width: 80px; height: 80px;
            background: rgba(255, 0, 0, 0.5);
            border: 3px solid #ff0000;
            border-radius: 50%;
            pointer-events: auto;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; color: white; font-weight: bold; font-size: 14px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            z-index: 1000;
        }
        #fire-btn:active { background: rgba(255, 0, 0, 0.8); transform: scale(0.95); }

        /* RADAR */
        .radar-box {
            position: absolute; bottom: 20px; left: 20px;
            width: 100px; height: 100px; border: 2px solid #0f0; border-radius: 50%;
            background: rgba(0, 20, 0, 0.7); overflow: hidden;
            box-shadow: 0 0 10px #0f0; pointer-events: auto;
        }
        .radar-center { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: #fff; transform: translate(-50%, -50%); border-radius: 50%; }
        .radar-blip { 
            position: absolute; width: 6px; height: 6px; background: red; 
            border-radius: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 3px #fff;
        }

        /* HUD */
        .hud-top { display: flex; justify-content: space-between; padding: 20px; padding-top: max(20px, env(safe-area-inset-top)); }
        .hud-panel { background: rgba(10, 20, 30, 0.85); border: 1px solid rgba(0, 255, 255, 0.5); padding: 8px 15px; transform: skewX(-15deg); display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .hud-label { font-size: 10px; color: #00ffff; font-family: 'Share Tech Mono'; transform: skewX(15deg); }
        .hud-value { font-size: 24px; color: #fff; font-family: 'Orbitron'; font-weight: 900; transform: skewX(15deg); }
        
        /* HEALTH */
        .health-bar-bg { position: absolute; bottom: 20px; right: 140px; width: 150px; height: 12px; background: #300; border: 1px solid #f00; transform: skewX(-15deg); }
        .health-bar-fill { width: 100%; height: 100%; background: #f00; transition: width 0.2s; }
        .health-label { position: absolute; bottom: 35px; right: 140px; color: #fff; font-size: 10px; font-family: 'Orbitron'; transform: skewX(-15deg); }

        #hand-status { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(255, 255, 255, 0.8); font-family: 'Share Tech Mono'; font-size: 14px; pointer-events: none; text-align: center; text-shadow: 0 0 5px #000; width: 100%; }

        .fullscreen-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; pointer-events: auto; }
        .btn { background: #c00; color: #fff; padding: 15px 40px; font-family: 'Orbitron'; font-weight: bold; border: 2px solid #f00; margin-top: 20px; cursor: pointer; text-transform: uppercase; }
    </style>
</head>

<body>
    <div id="damage-flash"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="hud-panel" style="border-left: 5px solid #0ff;">
                <div class="hud-label">KILLS</div>
                <div class="hud-value" id="score">0</div>
            </div>
            <div class="hud-panel" style="border-right: 5px solid #fa0;">
                <div class="hud-label">WAVE</div>
                <div class="hud-value" id="wave">1</div>
            </div>
        </div>

        <!-- Cursor Hijau di Layar (Posisi Tembak) -->
        <div class="crosshair" id="finger-cursor"></div>
        
        <div id="hand-status">MENYIAPKAN PELACAK TANGAN...</div>
        
        <div class="radar-box" id="radar">
            <div class="radar-center"></div>
        </div>

        <!-- Tombol Tembak Manual -->
        <div id="fire-btn">FIRE</div>

        <!-- Health & Ammo -->
        <div class="health-label">INTEGRITY</div>
        <div class="health-bar-bg"><div class="health-bar-fill" id="hp-bar"></div></div>
        
        <div class="hud-panel" style="position: absolute; bottom: 20px; right: 20px; border-right: 5px solid #f00;">
            <div class="hud-label" style="color:#f55;">AMMO</div>
            <div class="hud-value" style="color:#f00;" id="ammo">25</div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="fullscreen-overlay">
        <h1 style="font-family:'Orbitron'; color:red; font-size: 32px; margin-bottom: 10px;">ZOMBIE PROTOCOL</h1>
        <p style="color:#aaa; font-family:'Share Tech Mono'; font-size: 12px; line-height: 1.6;">
            • GUNAKAN TANGAN KANAN DI DEPAN KAMERA<br>
            • PISTOL AKAN MENGIKUTI GERAKAN TANGAN<br>
            • ARAHKAN KE ZOMBIE DAN TEKAN TOMBOL 'FIRE'<br>
            • ATAU TAP LAYAR UNTUK MENEMBAK
        </p>
        <button class="btn" onclick="startGame()">START MISSION</button>
    </div>

    <div id="game-over-screen" class="fullscreen-overlay" style="display: none;">
        <h1 style="font-family:'Orbitron'; color:red;">MISSION FAILED</h1>
        <button class="btn" onclick="location.reload()">RESTART</button>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        loading-screen="enabled: false">

        <a-assets>
            <a-asset-item id="zombie-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BrainStem/glTF-Binary/BrainStem.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" color="#fff" intensity="1.0"></a-light>
        <a-light type="directional" color="#fff" intensity="1.5" position="-1 1 0"></a-light>

        <a-camera gps-camera rotation-reader far="1000">
            <!-- PISTOL 3D PROCEDURAL -->
            <!-- Kita geser posisinya agak ke kanan bawah agar terlihat seperti memegang senjata (FPS View) -->
            <a-entity id="player-gun" position="0.3 -0.3 -0.5" rotation="0 0 0" visible="false">
                <!-- Body -->
                <a-box color="#222" width="0.1" height="0.15" depth="0.4" position="0 0 0"></a-box>
                <!-- Barrel -->
                <a-cylinder color="#555" radius="0.03" height="0.5" rotation="90 0 0" position="0 0.05 -0.2"></a-cylinder>
                <!-- Neon Lights -->
                <a-box color="#0ff" width="0.11" height="0.02" depth="0.3" position="0 0.08 0" material="emissive: #0ff; emissiveIntensity: 2"></a-box>
                <!-- Laser Sight (Merah) -->
                <a-cylinder color="red" radius="0.005" height="20" rotation="90 0 0" position="0 -0.05 -10" opacity="0.6" material="emissive: red; emissiveIntensity: 1"></a-cylinder>
                
                <!-- Muzzle Flash -->
                <a-sphere id="muzzle-flash-3d" color="#ffaa00" radius="0.1" position="0 0.05 -0.6" visible="false" 
                          material="emissive: #ffaa00; emissiveIntensity: 3; opacity: 0.8; transparent: true"></a-sphere>
            </a-entity>
        </a-camera>
    </a-scene>

    <script>
        // CONFIG
        const CONFIG = {
            spawnDistMin: 30, spawnDistMax: 60,
            modelScale: 15, yOffset: -20,
            radarScale: 0.5,
            damageDistance: 8.0,
            damageAmount: 10,
            startAmmo: 25
        };

        let gameState = { running: false, score: 0, wave: 1, zombies: [], hp: 100, ammo: CONFIG.startAmmo };
        let handState = { detected: false, x: 0.5, y: 0.5 };

        // --- MEDIAPIPE SETUP ---
        let hands;
        function setupMediaPipe() {
            hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(onHandResults);
        }

        function onHandResults(results) {
            const cursor = document.getElementById('finger-cursor');
            const gunEntity = document.getElementById('player-gun');
            const status = document.getElementById('hand-status');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handState.detected = true;
                status.style.display = 'none';
                cursor.classList.add('active');
                if(gunEntity) gunEntity.setAttribute('visible', 'true');

                const landmarks = results.multiHandLandmarks[0];
                // Landmark 8 = Ujung Telunjuk
                const indexTip = landmarks[8];
                const wrist = landmarks[0];
                
                // Simpan posisi normal (0-1)
                handState.x = indexTip.x;
                handState.y = indexTip.y;

                // Update Cursor UI (Hijau)
                cursor.style.left = `${indexTip.x * 100}%`;
                cursor.style.top = `${indexTip.y * 100}%`;

                // --- LOGIKA PISTOL 3D MENGIKUTI TANGAN ---
                if (gunEntity) {
                    // Kalibrasi: Mapping dari MediaPipe (0..1) ke A-Frame Local Space (sekitar -0.5..0.5)
                    // Kita ingin pistol bergerak sesuai posisi tangan di layar
                    
                    // Posisi X: (0.5 - wrist.x) karena kamera seringkali mirror
                    // Kita coba direct mapping dulu. Jika tangan ke kanan (x > 0.5), pistol ke kanan.
                    // A-Frame Camera: X+ Kanan, X- Kiri. Y+ Atas, Y- Bawah.
                    // MediaPipe: X 0(kiri)..1(kanan). Y 0(atas)..1(bawah).
                    
                    // Mapping X: (0.5 - x) * Scale. Jika x=1 (kanan layar), result = -0.5 (Kiri di world?)
                    // Perlu ditest. Biasanya MediaPipe Selfie Mode dimirror. AR.js back camera TIDAK mirror.
                    // Jadi x=0 kiri, x=1 kanan.
                    
                    const mapX = (indexTip.x - 0.5) * 1.5; // Scale factor diperbesar biar jangkauan luas
                    const mapY = -(indexTip.y - 0.5) * 1.2; // Y dibalik karena 0 di atas
                    
                    // Smooth Movement (Optional, tapi direct set lebih responsif)
                    gunEntity.object3D.position.x = mapX;
                    gunEntity.object3D.position.y = mapY - 0.2; // Sedikit di bawah jari

                    // Rotasi agar selalu mengarah lurus ke depan (atau sedikit miring ikut tangan)
                    // Kita hitung kemiringan tangan (wrist ke index) untuk rotasi Z (miring kiri/kanan)
                    const dx = indexTip.x - wrist.x;
                    const dy = indexTip.y - wrist.y;
                    const angleRad = Math.atan2(dy, dx);
                    const angleDeg = angleRad * (180 / Math.PI);
                    
                    // Rotasi Z pistol mengikuti kemiringan tangan
                    gunEntity.object3D.rotation.z = THREE.Math.degToRad(angleDeg + 90); // Offset 90 karena pistol tegak
                    
                    // Rotasi Y dan X agar moncong pistol mengarah ke tengah layar (crosshair)
                    // Ini memberikan efek "Aiming" yang realistis
                    gunEntity.object3D.lookAt(0, 0, -10); // Selalu fokus ke depan jauh
                }

            } else {
                handState.detected = false;
                cursor.classList.remove('active');
                if(gunEntity) gunEntity.setAttribute('visible', 'false'); 
                status.style.display = 'block';
                status.innerText = "ARAHKAN TANGAN KE KAMERA";
            }
        }

        // --- ZOMBIE AI ---
        AFRAME.registerComponent('zombie-ai', {
            init: function() { this.el.object3D.position.y = CONFIG.yOffset; },
            tick: function() {
                if (!gameState.running || this.el.dataset.dead === "true") return;
                const zPos = this.el.object3D.position;
                const camPos = document.querySelector('[gps-camera]').object3D.position;
                
                const dx = zPos.x - camPos.x;
                const dz = zPos.z - camPos.z;
                const dist = Math.sqrt(dx*dx + dz*dz);

                if (dist > 5) { 
                    this.el.object3D.lookAt(camPos.x, zPos.y, camPos.z);
                    const dir = new THREE.Vector3();
                    dir.subVectors(camPos, zPos).normalize();
                    dir.y = 0;
                    this.el.object3D.position.addScaledVector(dir, 0.08);
                }
                
                if (dist <= CONFIG.damageDistance) {
                    if(!this.lastHit || Date.now() - this.lastHit > 1000) {
                        takeDamage(CONFIG.damageAmount);
                        this.lastHit = Date.now();
                    }
                }
            }
        });

        // --- GAME LOGIC ---
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameState.running = true;
            setupMediaPipe();
            startCameraPipe();
            spawnWave();
            setInterval(updateRadar, 100);
            
            // Event Listeners
            document.getElementById('fire-btn').addEventListener('touchstart', (e) => {
                e.preventDefault(); // Cegah ghost click
                shoot();
            });
            document.getElementById('fire-btn').addEventListener('click', shoot);
            
            // Tap layar bebas juga bisa nembak
            window.addEventListener('touchstart', (e) => { 
                if(e.target.id !== 'fire-btn') shoot(); 
            }, {passive: false});
        }

        function startCameraPipe() {
            const arVideo = document.querySelector('video');
            if (arVideo) {
                async function frame() {
                    if (gameState.running && arVideo.readyState >= 2) await hands.send({image: arVideo});
                    requestAnimationFrame(frame);
                }
                frame();
            } else setTimeout(startCameraPipe, 500);
        }

        function spawnWave() { for(let i=0; i<5; i++) spawnZombie(); }

        function spawnZombie() {
            const scene = document.querySelector('a-scene');
            const zombie = document.createElement('a-entity');
            zombie.setAttribute('zombie-ai', '');
            zombie.classList.add('zombie');

            const cameraEl = document.querySelector('[gps-camera]');
            const camPos = cameraEl.object3D.position;
            const angle = Math.random() * Math.PI * 2;
            const dist = CONFIG.spawnDistMin + Math.random() * (CONFIG.spawnDistMax - CONFIG.spawnDistMin);
            
            const x = camPos.x + Math.sin(angle) * dist;
            const z = camPos.z + Math.cos(angle) * dist;

            zombie.setAttribute('position', `${x} ${CONFIG.yOffset} ${z}`);

            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', '#zombie-model');
            model.setAttribute('scale', `${CONFIG.modelScale} ${CONFIG.modelScale} ${CONFIG.modelScale}`);
            model.setAttribute('animation-mixer', 'clip: *; loop: repeat; timeScale: 1');
            zombie.appendChild(model);

            const box = document.createElement('a-box');
            box.setAttribute('visible', 'false'); box.setAttribute('scale', '2 10 2');
            zombie.appendChild(box);
            
            model.addEventListener('model-error', () => { model.setAttribute('visible', 'false'); box.setAttribute('visible', 'true'); });

            scene.appendChild(zombie);
            gameState.zombies.push(zombie);
        }

        function shoot() {
            if (!gameState.running) return;
            if (gameState.ammo <= 0) return;

            gameState.ammo--;
            updateHUD();

            // 1. Gun Animation (Recoil)
            const gunEntity = document.getElementById('player-gun');
            if(gunEntity) {
                gunEntity.object3D.position.z += 0.2; // Mundur
                const flash = document.getElementById('muzzle-flash-3d');
                if(flash) flash.setAttribute('visible', 'true');
                setTimeout(() => {
                    gunEntity.object3D.position.z -= 0.2; // Maju lagi
                    if(flash) flash.setAttribute('visible', 'false');
                }, 80);
            }

            // 2. Raycasting Logic
            const raycaster = new THREE.Raycaster();
            const camera = document.querySelector('[gps-camera]').object3D.children[0];
            
            // Default tembak tengah jika tangan tidak terdeteksi
            let aimX = 0, aimY = 0;
            
            // Jika tangan terdeteksi, gunakan posisi jari untuk menembak
            if (handState.detected) {
                // Convert 0..1 to -1..1 (NDC)
                aimX = (handState.x * 2) - 1;
                aimY = -(handState.y * 2) + 1;
            }

            raycaster.setFromCamera(new THREE.Vector2(aimX, aimY), camera);
            const intersects = raycaster.intersectObjects(document.querySelector('a-scene').object3D.children, true);
            
            for (let i = 0; i < intersects.length; i++) {
                let obj = intersects[i].object;
                // Ignore Gun itself (cek nama atau id)
                // Gunakan logika parent zombie
                let parent = obj.el;
                while (parent && !parent.classList.contains('zombie')) parent = parent.parentNode;
                
                if (parent && parent.classList.contains('zombie') && parent.dataset.dead !== "true") {
                    killZombie(parent);
                    break;
                }
            }
        }

        function killZombie(el) {
            el.dataset.dead = "true";
            el.setAttribute('animation', 'property: scale; to: 0 0 0; dur: 500; easing: easeInBack');
            gameState.score++;
            updateHUD();
            setTimeout(() => {
                if (el.parentNode) el.parentNode.removeChild(el);
                gameState.zombies = gameState.zombies.filter(z => z !== el);
                if(gameState.zombies.length < 3) spawnZombie();
            }, 500);
        }

        function takeDamage(amt) {
            gameState.hp -= amt;
            updateHUD();
            
            const flash = document.getElementById('damage-flash');
            flash.style.opacity = 1; 
            setTimeout(() => flash.style.opacity = 0, 200);
            
            if (gameState.hp <= 30) flash.classList.add('critical');
            else flash.classList.remove('critical');

            if (gameState.hp <= 0) {
                gameState.running = false;
                document.getElementById('game-over-screen').style.display = 'flex';
            }
        }

        function updateHUD() {
            document.getElementById('score').innerText = gameState.score;
            document.getElementById('ammo').innerText = gameState.ammo;
            document.getElementById('hp-bar').style.width = Math.max(0, gameState.hp) + '%';
        }

        function updateRadar() {
            const radar = document.getElementById('radar');
            document.querySelectorAll('.radar-blip').forEach(b => b.remove());
            const camera = document.querySelector('[gps-camera]').object3D;
            const camAngle = camera.rotation.y; 

            gameState.zombies.forEach(z => {
                if(z.dataset.dead === "true") return;
                const zPos = z.object3D.position;
                const dx = zPos.x - camera.position.x;
                const dz = zPos.z - camera.position.z;
                
                const rX = dx * Math.cos(camAngle) - dz * Math.sin(camAngle);
                const rZ = dx * Math.sin(camAngle) + dz * Math.cos(camAngle);

                const uiX = 50 + (rX * CONFIG.radarScale);
                const uiY = 50 + (rZ * CONFIG.radarScale); 

                if (Math.sqrt((uiX-50)**2 + (uiY-50)**2) < 50) {
                    const blip = document.createElement('div');
                    blip.className = 'radar-blip';
                    blip.style.left = uiX + 'px'; blip.style.top = uiY + 'px';
                    radar.appendChild(blip);
                }
            });
        }
    </script>
</body>
</html>
