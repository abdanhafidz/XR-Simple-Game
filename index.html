<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Zombie Shooter: Neural Hand Tracking</title>
    
    <!-- Libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- AI Vision (MediaPipe) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        
        /* Video Feed Fullscreen */
        #arjs-video, video {
            width: 100% !important; height: 100% !important;
            top: 0 !important; left: 0 !important;
            z-index: -2 !important; object-fit: cover !important;
            margin: 0 !important; position: absolute !important;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 999;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* --- GUN OVERLAY --- */
        #hand-gun {
            position: absolute;
            width: 200px; /* Ukuran pistol */
            height: auto;
            top: 50%; left: 50%;
            transform-origin: 20% 50%; /* Pivot di pegangan pistol */
            opacity: 0; /* Hidden sampai tangan terdeteksi */
            transition: opacity 0.2s;
            pointer-events: none;
            filter: drop-shadow(0 0 10px #00ffff);
            z-index: 900;
        }

        /* Muzzle Flash pada pistol */
        #muzzle-flash-gun {
            position: absolute;
            right: -40px; top: -20px; /* Di ujung moncong */
            width: 80px; height: 80px;
            background: radial-gradient(circle, #fff 20%, #ffaa00 60%, transparent 80%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        /* CROSSHAIR */
        .crosshair {
            position: absolute; width: 50px; height: 50px; 
            border: 2px dashed #0ff; border-radius: 50%;
            transform: translate(-50%, -50%); opacity: 0; 
            transition: opacity 0.2s; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px #0ff;
        }
        .crosshair::after {
            content: ''; width: 6px; height: 6px; background: #0ff;
            border-radius: 50%; box-shadow: 0 0 10px #fff;
        }
        .crosshair.active { opacity: 1; }
        .crosshair.locked { border-color: red; box-shadow: 0 0 20px red; }
        .crosshair.locked::after { background: red; }

        /* RADAR FIX */
        .radar-box {
            position: absolute; bottom: 90px; left: 20px;
            width: 100px; height: 100px; border: 2px solid #0f0; border-radius: 50%;
            background: rgba(0, 20, 0, 0.7); overflow: hidden;
            box-shadow: 0 0 10px #0f0;
        }
        .radar-center { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: #fff; transform: translate(-50%, -50%); border-radius: 50%; }
        .radar-blip { 
            position: absolute; width: 6px; height: 6px; background: red; 
            border-radius: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 3px #fff;
        }

        /* HUD & SCREEN */
        .hud-top { display: flex; justify-content: space-between; padding: 20px; padding-top: max(20px, env(safe-area-inset-top)); }
        .hud-bottom { display: flex; align-items: flex-end; justify-content: space-between; padding: 20px; padding-bottom: max(20px, env(safe-area-inset-bottom)); }
        .hud-panel { background: rgba(10, 20, 30, 0.85); border: 1px solid rgba(0, 255, 255, 0.5); padding: 10px; transform: skewX(-15deg); display: flex; flex-direction: column; align-items: center; }
        .hud-label { font-size: 10px; color: #00ffff; font-family: 'Share Tech Mono'; transform: skewX(15deg); }
        .hud-value { font-size: 24px; color: #fff; font-family: 'Orbitron'; font-weight: 900; transform: skewX(15deg); }
        
        #hand-status { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); color: rgba(255, 255, 255, 0.6); font-family: 'Share Tech Mono'; font-size: 12px; pointer-events: none; text-align: center; }

        .fullscreen-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; pointer-events: auto; }
        .btn { background: #c00; color: #fff; padding: 15px 40px; font-family: 'Orbitron'; font-weight: bold; border: 2px solid #f00; margin-top: 20px; cursor: pointer; }
        
        #damage-flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(255,0,0,0) 50%, rgba(255,0,0,0.8) 100%); opacity: 0; pointer-events: none; z-index: 900; transition: opacity 0.1s; }
    </style>
</head>

<body>
    <div id="damage-flash"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="hud-panel" style="border-left: 5px solid #0ff;">
                <div class="hud-label">KILLS</div>
                <div class="hud-value" id="score">0</div>
            </div>
            <div class="hud-panel" style="border-right: 5px solid #fa0;">
                <div class="hud-label">WAVE</div>
                <div class="hud-value" id="wave">1</div>
            </div>
        </div>

        <!-- PISTOL OVERLAY -->
        <div id="hand-gun-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
            <!-- Gambar Pistol Sci-Fi Transparan -->
            <img id="hand-gun" src="https://i.imgur.com/Gg63J7j.png" alt="Sci-Fi Gun">
            <!-- Jika link mati, ganti dengan asset lokal atau link lain -->
        </div>

        <div class="crosshair" id="finger-cursor"></div>
        <div id="hand-status">INITIALIZING NEURAL LINK...<br>Show your hand</div>
        
        <div class="radar-box" id="radar">
            <div class="radar-center"></div>
        </div>

        <div class="hud-bottom">
            <div class="hud-panel" style="border-right: 5px solid #f00;">
                <div class="hud-label" style="color:#f55;">AMMO</div>
                <div class="hud-value" style="color:#f00;" id="ammo">∞</div>
            </div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="fullscreen-overlay">
        <h1 style="font-family:'Orbitron'; color:red;">ZOMBIE PROTOCOL</h1>
        <p style="color:#aaa; font-family:'Share Tech Mono'; font-size: 12px;">
            • GUNAKAN JARI SEBAGAI SENJATA (HAND TRACKING)<br>
            • ARAHKAN PISTOL KE MUSUH<br>
            • TAP LAYAR UNTUK MENEMBAK
        </p>
        <button class="btn" onclick="startGame()">CONNECT</button>
    </div>

    <div id="game-over-screen" class="fullscreen-overlay" style="display: none;">
        <h1 style="font-family:'Orbitron'; color:red;">SYSTEM OFFLINE</h1>
        <button class="btn" onclick="location.reload()">REBOOT</button>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        loading-screen="enabled: false">

        <a-assets>
            <a-asset-item id="zombie-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BrainStem/glTF-Binary/BrainStem.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" color="#fff" intensity="1.0"></a-light>
        <a-light type="directional" color="#fff" intensity="1.5" position="-1 1 0"></a-light>

        <a-camera gps-camera rotation-reader far="1000"></a-camera>
    </a-scene>

    <script>
        // CONFIG
        const CONFIG = {
            spawnDistMin: 30, spawnDistMax: 60,
            modelScale: 15, yOffset: -25,
            radarScale: 0.6 // FIX RADAR: Skala diperkecil agar jangkauan lebih luas (1px = 1.6m)
        };

        let gameState = { running: false, score: 0, wave: 1, zombies: [], hp: 100 };
        let handState = { detected: false, x: 0.5, y: 0.5, angle: 0 };

        // --- MEDIAPIPE SETUP ---
        let hands;
        function setupMediaPipe() {
            hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0, // Lite model for speed
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onHandResults);
        }

        function onHandResults(results) {
            const cursor = document.getElementById('finger-cursor');
            const gun = document.getElementById('hand-gun');
            const status = document.getElementById('hand-status');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handState.detected = true;
                status.style.display = 'none';
                cursor.classList.add('active');
                gun.style.opacity = 1;

                // Landmark: 0 = Wrist, 5 = Index Base, 8 = Index Tip
                const landmarks = results.multiHandLandmarks[0];
                const wrist = landmarks[0];
                const indexTip = landmarks[8];
                
                // 1. Posisi Cursor (Aim) = Index Tip
                handState.x = indexTip.x;
                handState.y = indexTip.y;
                cursor.style.left = `${handState.x * 100}%`;
                cursor.style.top = `${handState.y * 100}%`;

                // 2. Posisi Pistol = Wrist (atau sedikit offset ke arah jari)
                // Kita interpolasi antara wrist dan index base biar pas di genggaman
                const gunX = wrist.x * 100;
                const gunY = wrist.y * 100;
                
                // 3. Rotasi Pistol
                // Hitung sudut antara Wrist dan Index Tip
                const dx = indexTip.x - wrist.x;
                const dy = indexTip.y - wrist.y;
                const angleRad = Math.atan2(dy, dx);
                const angleDeg = angleRad * (180 / Math.PI); // Derajat

                handState.angle = angleDeg;

                // Apply Transform ke Gambar Pistol
                // Offset transform agar pivot pas
                gun.style.left = `${gunX}%`;
                gun.style.top = `${gunY}%`;
                // Rotasi pistol. Gambar pistol harus menghadap ke kanan secara default.
                gun.style.transform = `translate(-20%, -50%) rotate(${angleDeg}deg)`;

            } else {
                handState.detected = false;
                cursor.classList.remove('active');
                gun.style.opacity = 0;
                status.style.display = 'block';
                status.innerText = "HAND NOT DETECTED";
            }
        }

        // --- ZOMBIE AI ---
        AFRAME.registerComponent('zombie-ai', {
            init: function() { this.el.object3D.position.y = CONFIG.yOffset; },
            tick: function() {
                if (!gameState.running || this.el.dataset.dead === "true") return;
                const zPos = this.el.object3D.position;
                const camPos = document.querySelector('[gps-camera]').object3D.position;
                
                const dx = zPos.x - camPos.x;
                const dz = zPos.z - camPos.z;
                const dist = Math.sqrt(dx*dx + dz*dz);

                // Chase
                if (dist > 2) {
                    this.el.object3D.lookAt(camPos.x, zPos.y, camPos.z);
                    const dir = new THREE.Vector3();
                    dir.subVectors(camPos, zPos).normalize();
                    dir.y = 0;
                    this.el.object3D.position.addScaledVector(dir, 0.08);
                }
                
                // Hit
                if (dist < 3.5) {
                    if(!this.lastHit || Date.now() - this.lastHit > 1000) {
                        takeDamage(10);
                        this.lastHit = Date.now();
                    }
                }
            }
        });

        // --- GAME LOGIC ---
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameState.running = true;
            setupMediaPipe();
            startCameraPipe();
            spawnWave();
            setInterval(updateRadar, 100); // Radar Loop
            
            window.addEventListener('click', shoot);
            window.addEventListener('touchstart', (e) => { if(e.cancelable) e.preventDefault(); shoot(); }, {passive: false});
        }

        function startCameraPipe() {
            const arVideo = document.querySelector('video');
            if (arVideo) {
                async function frame() {
                    if (gameState.running && arVideo.readyState >= 2) await hands.send({image: arVideo});
                    requestAnimationFrame(frame);
                }
                frame();
            } else setTimeout(startCameraPipe, 500);
        }

        function spawnWave() { for(let i=0; i<5; i++) spawnZombie(); }

        function spawnZombie() {
            const scene = document.querySelector('a-scene');
            const zombie = document.createElement('a-entity');
            zombie.setAttribute('zombie-ai', '');
            zombie.classList.add('zombie');

            const cameraEl = document.querySelector('[gps-camera]');
            const camPos = cameraEl.object3D.position;
            const angle = Math.random() * Math.PI * 2;
            const dist = CONFIG.spawnDistMin + Math.random() * (CONFIG.spawnDistMax - CONFIG.spawnDistMin);
            
            const x = camPos.x + Math.sin(angle) * dist;
            const z = camPos.z + Math.cos(angle) * dist;

            zombie.setAttribute('position', `${x} ${CONFIG.yOffset} ${z}`);

            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', '#zombie-model');
            model.setAttribute('scale', `${CONFIG.modelScale} ${CONFIG.modelScale} ${CONFIG.modelScale}`);
            model.setAttribute('animation-mixer', 'clip: *; loop: repeat; timeScale: 1');
            zombie.appendChild(model);

            // Fallback Box
            const box = document.createElement('a-box');
            box.setAttribute('visible', 'false'); box.setAttribute('scale', '2 10 2'); box.setAttribute('color', 'red');
            zombie.appendChild(box);
            
            model.addEventListener('model-error', () => { model.setAttribute('visible', 'false'); box.setAttribute('visible', 'true'); });

            scene.appendChild(zombie);
            gameState.zombies.push(zombie);
        }

        function shoot() {
            if (!gameState.running) return;

            // Visual Recoil
            const gun = document.getElementById('hand-gun');
            gun.style.transform = `translate(-30%, -50%) rotate(${handState.angle - 10}deg)`; // Mundur + rotasi
            setTimeout(() => {
                gun.style.transform = `translate(-20%, -50%) rotate(${handState.angle}deg)`; // Balik
            }, 100);

            // Logic Raycast from Finger
            const raycaster = new THREE.Raycaster();
            const camera = document.querySelector('[gps-camera]').object3D.children[0];
            
            let aimX = 0, aimY = 0;
            if (handState.detected) {
                aimX = (handState.x * 2) - 1;
                aimY = -(handState.y * 2) + 1;
            }

            raycaster.setFromCamera(new THREE.Vector2(aimX, aimY), camera);
            const intersects = raycaster.intersectObjects(document.querySelector('a-scene').object3D.children, true);
            
            for (let i = 0; i < intersects.length; i++) {
                let parent = intersects[i].object.el;
                while (parent && !parent.classList.contains('zombie')) parent = parent.parentNode;
                if (parent && parent.classList.contains('zombie') && parent.dataset.dead !== "true") {
                    killZombie(parent);
                    break;
                }
            }
        }

        function killZombie(el) {
            el.dataset.dead = "true";
            el.setAttribute('animation', 'property: scale; to: 0 0 0; dur: 500; easing: easeInBack');
            gameState.score++;
            document.getElementById('score').innerText = gameState.score;
            setTimeout(() => {
                if (el.parentNode) el.parentNode.removeChild(el);
                gameState.zombies = gameState.zombies.filter(z => z !== el);
                if(gameState.zombies.length < 3) spawnZombie();
            }, 500);
        }

        function takeDamage(amt) {
            gameState.hp -= amt;
            const flash = document.getElementById('damage-flash');
            flash.style.opacity = 1; setTimeout(() => flash.style.opacity = 0, 200);
            if (gameState.hp <= 0) {
                gameState.running = false;
                document.getElementById('game-over-screen').style.display = 'flex';
            }
        }

        // --- RADAR FIXED ---
        function updateRadar() {
            const radar = document.getElementById('radar');
            document.querySelectorAll('.radar-blip').forEach(b => b.remove());
            const camera = document.querySelector('[gps-camera]').object3D;
            const camAngle = camera.rotation.y; 

            gameState.zombies.forEach(z => {
                if(z.dataset.dead === "true") return;
                const zPos = z.object3D.position;
                const dx = zPos.x - camera.position.x;
                const dz = zPos.z - camera.position.z;
                
                // Rotasi
                const rX = dx * Math.cos(camAngle) - dz * Math.sin(camAngle);
                const rZ = dx * Math.sin(camAngle) + dz * Math.cos(camAngle);

                // FIX: Skala Radar lebih kecil agar muat jarak jauh
                // 100px lebar radar, radius 50px.
                // Jarak 60m * 0.6 = 36px (Masuk radius)
                const uiX = 50 + (rX * CONFIG.radarScale);
                const uiY = 50 + (rZ * CONFIG.radarScale); 

                // Clamp to circle
                const dist = Math.sqrt((uiX-50)**2 + (uiY-50)**2);
                if (dist < 50) {
                    const blip = document.createElement('div');
                    blip.className = 'radar-blip';
                    blip.style.left = uiX + 'px'; blip.style.top = uiY + 'px';
                    radar.appendChild(blip);
                }
            });
        }
    </script>
</body>
</html>
