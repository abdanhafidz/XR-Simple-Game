<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Zombie Shooter: Neural Hand Tracking</title>
    
    <!-- Libraries A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- MEDIAPIPE HANDS (Vision AI) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* RESET */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
        }

        #arjs-video, video {
            width: 100% !important; height: 100% !important;
            top: 0 !important; left: 0 !important;
            z-index: -2 !important; object-fit: cover !important;
            margin: 0 !important; position: absolute !important;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 999;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* CROSSHAIR YANG MENGIKUTI JARI */
        .crosshair {
            position: absolute; 
            width: 60px; height: 60px; 
            border: 2px dashed #0ff; border-radius: 50%;
            transform: translate(-50%, -50%); 
            opacity: 0; /* Hidden sampai tangan terdeteksi */
            transition: opacity 0.2s;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px #0ff;
        }
        .crosshair::after {
            content: ''; width: 8px; height: 8px; background: #0ff;
            border-radius: 50%; box-shadow: 0 0 10px #fff;
        }
        .crosshair.active { opacity: 1; }
        .crosshair.locked { border-color: red; box-shadow: 0 0 20px red; }
        .crosshair.locked::after { background: red; }

        /* DEBUG & HUD */
        .hud-top { display: flex; justify-content: space-between; padding: 20px; padding-top: max(20px, env(safe-area-inset-top)); }
        .hud-bottom { display: flex; align-items: flex-end; justify-content: space-between; padding: 20px; padding-bottom: max(20px, env(safe-area-inset-bottom)); }

        .hud-panel {
            background: rgba(10, 20, 30, 0.85); border: 1px solid rgba(0, 255, 255, 0.5);
            padding: 10px; transform: skewX(-15deg);
            display: flex; flex-direction: column; align-items: center;
        }
        .hud-label { font-size: 10px; color: #00ffff; font-family: 'Share Tech Mono'; transform: skewX(15deg); }
        .hud-value { font-size: 24px; color: #fff; font-family: 'Orbitron'; font-weight: 900; transform: skewX(15deg); }

        .radar-box {
            position: absolute; bottom: 90px; left: 20px;
            width: 90px; height: 90px; border: 2px solid #0f0; border-radius: 50%;
            background: rgba(0, 20, 0, 0.7); overflow: hidden;
        }
        .radar-center { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: #fff; transform: translate(-50%, -50%); border-radius: 50%; }
        .radar-blip { position: absolute; width: 8px; height: 8px; background: red; border-radius: 50%; transform: translate(-50%, -50%); }

        /* HAND TRACKING STATUS */
        #hand-status {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5); font-family: 'Share Tech Mono'; font-size: 12px;
            text-align: center; pointer-events: none;
        }

        .fullscreen-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; pointer-events: auto;
        }
        .btn {
            background: #c00; color: #fff; padding: 15px 40px;
            font-family: 'Orbitron'; font-weight: bold; border: 2px solid #f00;
            margin-top: 20px; text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="ui-layer">
        <div class="hud-top">
            <div class="hud-panel" style="border-left: 5px solid #0ff;">
                <div class="hud-label">KILLS</div>
                <div class="hud-value" id="score">0</div>
            </div>
            <div class="hud-panel" style="border-right: 5px solid #fa0;">
                <div class="hud-label">WAVE</div>
                <div class="hud-value" id="wave">1</div>
            </div>
        </div>

        <!-- POINTER JARI -->
        <div class="crosshair" id="finger-cursor"></div>
        <div id="hand-status">WAITING FOR HAND...</div>
        
        <div class="radar-box" id="radar">
            <div class="radar-center"></div>
        </div>

        <div class="hud-bottom">
            <div class="hud-panel" style="border-right: 5px solid #f00;">
                <div class="hud-label" style="color:#f55;">AMMO</div>
                <div class="hud-value" style="color:#f00;" id="ammo">âˆž</div>
            </div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="fullscreen-overlay">
        <h1 style="font-family:'Orbitron'; color:red;">NEURAL LINK</h1>
        <p style="color:#aaa; font-family:'Share Tech Mono'; font-size: 14px; line-height: 1.5;">
            AR + HAND TRACKING SYSTEM.<br>
            Gunakan <strong>JARI TELUNJUK</strong> untuk membidik.<br>
            Tap layar untuk menembak.
        </p>
        <button class="btn" onclick="startGame()">CONNECT SYSTEM</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="fullscreen-overlay" style="display: none;">
        <h1 style="font-family:'Orbitron'; color:red;">SYSTEM FAILURE</h1>
        <button class="btn" onclick="location.reload()">REBOOT</button>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        loading-screen="enabled: false">

        <a-assets>
            <a-asset-item id="zombie-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BrainStem/glTF-Binary/BrainStem.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" color="#fff" intensity="1.0"></a-light>
        <a-light type="directional" color="#fff" intensity="1.5" position="-1 1 0"></a-light>

        <a-camera gps-camera rotation-reader far="1000"></a-camera>
    </a-scene>

    <script>
        // --- CONFIG ---
        const CONFIG = {
            spawnDistMin: 20,    
            spawnDistMax: 40,    
            modelScale: 15, // Titan Scale
            yOffset: -20
        };

        let gameState = { running: false, score: 0, wave: 1, zombies: [] };
        let handState = { detected: false, x: 0.5, y: 0.5 }; // Normalisasi 0-1

        // --- MEDIAPIPE HANDS SETUP ---
        const videoElement = document.createElement('video'); // Hidden video element for MediaPipe if needed
        let hands;
        let cameraPipe;

        function setupMediaPipe() {
            hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0, // 0 = Lite (Paling Cepat untuk HP), 1 = Full
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandResults);
        }

        function onHandResults(results) {
            const cursor = document.getElementById('finger-cursor');
            const status = document.getElementById('hand-status');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handState.detected = true;
                status.style.display = 'none';
                cursor.classList.add('active');

                // Ambil landmark jari telunjuk (Index 8)
                const indexTip = results.multiHandLandmarks[0][8];
                
                // MediaPipe koordinat X terbalik (mirror), kita perlu flip
                // Tapi karena ini kamera belakang (world facing), biasanya tidak dimirror oleh AR.js
                // Kita coba raw dulu.
                
                // Mapping ke layar
                // Note: Tergantung orientasi HP, kadang X dan Y tertukar di MediaPipe
                // Asumsi Potrait Mode standard
                handState.x = indexTip.x;
                handState.y = indexTip.y;

                // Update posisi Crosshair
                cursor.style.left = `${handState.x * 100}%`;
                cursor.style.top = `${handState.y * 100}%`;

            } else {
                handState.detected = false;
                cursor.classList.remove('active');
                status.style.display = 'block';
                status.innerText = "ARAHKAN TELUNJUK KE LAYAR";
            }
        }

        // --- ZOMBIE AI ---
        AFRAME.registerComponent('zombie-ai', {
            init: function() { this.el.object3D.position.y = CONFIG.yOffset; },
            tick: function() {
                if (!gameState.running || this.el.dataset.dead === "true") return;
                const zPos = this.el.object3D.position;
                const camPos = document.querySelector('[gps-camera]').object3D.position;
                
                // Simple Chase
                this.el.object3D.lookAt(camPos.x, zPos.y, camPos.z);
                const dir = new THREE.Vector3();
                dir.subVectors(camPos, zPos).normalize();
                dir.y = 0;
                this.el.object3D.position.addScaledVector(dir, 0.08); // Speed
            }
        });

        // --- GAME LOOP ---
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameState.running = true;
            
            // Start MediaPipe Process
            setupMediaPipe();
            startCameraPipe();

            spawnWave();
            
            // Event Listener Tembak
            window.addEventListener('click', shoot);
            window.addEventListener('touchstart', (e) => {
                // Prevent zoom
                if(e.cancelable) e.preventDefault(); 
                shoot(); 
            }, {passive: false});
        }

        function startCameraPipe() {
            // Kita perlu hook ke video yang dibuat AR.js
            // AR.js membuat elemen <video> di dalam body
            const arVideo = document.querySelector('video');
            
            if (arVideo) {
                async function processFrame() {
                    if (gameState.running && arVideo.readyState >= 2) {
                        await hands.send({image: arVideo});
                    }
                    requestAnimationFrame(processFrame);
                }
                processFrame();
            } else {
                // Retry jika video belum ready
                setTimeout(startCameraPipe, 500);
            }
        }

        function spawnWave() {
            for(let i=0; i<5; i++) spawnZombie();
        }

        function spawnZombie() {
            const scene = document.querySelector('a-scene');
            const zombie = document.createElement('a-entity');
            zombie.setAttribute('zombie-ai', '');
            zombie.classList.add('zombie');

            const angle = Math.random() * Math.PI * 2;
            const dist = 20 + Math.random() * 20;
            zombie.setAttribute('position', `${Math.sin(angle)*dist} ${CONFIG.yOffset} ${Math.cos(angle)*dist}`);

            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', '#zombie-model');
            model.setAttribute('scale', `${CONFIG.modelScale} ${CONFIG.modelScale} ${CONFIG.modelScale}`);
            model.setAttribute('animation-mixer', 'clip: *; loop: repeat; timeScale: 1');
            zombie.appendChild(model);

            // Hitbox Box
            const box = document.createElement('a-box');
            box.setAttribute('visible', 'false'); // Invisible hitbox
            box.setAttribute('scale', '1 3 1');
            zombie.appendChild(box);

            scene.appendChild(zombie);
            gameState.zombies.push(zombie);
        }

        // --- SHOOTING LOGIC DENGAN HAND TRACKING ---
        function shoot() {
            if (!gameState.running) return;

            // Visual Feedback
            const cursor = document.getElementById('finger-cursor');
            cursor.classList.add('locked');
            setTimeout(() => cursor.classList.remove('locked'), 100);

            const raycaster = new THREE.Raycaster();
            const camera = document.querySelector('[gps-camera]').object3D.children[0];
            
            // LOGIKA UTAMA: Menggunakan posisi jari (handState) bukan tengah layar (0,0)
            // Konversi dari 0..1 ke -1..1 (Normalized Device Coordinates)
            // x: 0 (kiri) -> -1, 1 (kanan) -> 1
            // y: 0 (atas) -> 1, 1 (bawah) -> -1
            
            let aimX = 0; 
            let aimY = 0;

            if (handState.detected) {
                aimX = (handState.x * 2) - 1;
                aimY = -(handState.y * 2) + 1;
            } else {
                // Fallback ke tengah layar jika tangan tidak terdeteksi
                console.log("Hand not found, shooting center");
            }

            const aimVector = new THREE.Vector2(aimX, aimY);
            raycaster.setFromCamera(aimVector, camera);
            
            const intersects = raycaster.intersectObjects(document.querySelector('a-scene').object3D.children, true);
            
            let hit = false;
            for (let i = 0; i < intersects.length; i++) {
                let obj = intersects[i].object;
                let parent = obj.el;
                while (parent && !parent.classList.contains('zombie')) parent = parent.parentNode;
                
                if (parent && parent.classList.contains('zombie') && parent.dataset.dead !== "true") {
                    killZombie(parent);
                    hit = true;
                    break; 
                }
            }
        }

        function killZombie(el) {
            el.dataset.dead = "true";
            el.setAttribute('animation', 'property: scale; to: 0 0 0; dur: 500; easing: easeInBack');
            
            // Update Score UI
            gameState.score++;
            document.getElementById('score').innerText = gameState.score;

            setTimeout(() => {
                if (el.parentNode) el.parentNode.removeChild(el);
                gameState.zombies = gameState.zombies.filter(z => z !== el);
                if(gameState.zombies.length < 3) spawnZombie(); // Respawn
            }, 500);
        }
    </script>
</body>
</html>
